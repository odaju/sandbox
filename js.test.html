<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-test</title>
</head>
<body>
    <!-- I HTML-koden må elementet som skal fylles med tekst eksistere: -->
    <p id="hilsen" ></p>
    <script>
        //Først oppretter vi en variabel kalt ditt_navn, hvor vi lagrer navnet som tekst
        var ditt_navn = "Oda";

        //Så lager vi en variable som lagrer en tekststreng, inkludert variabelen med navnet ditt.
        var tekst = "Hei " + ditt_navn + "! JavaScript fungerer i nettleseren din!";
        
        //Så fyller vi HTML-elementet <p> som har id hilsen med tekststrengen som er lagret i variabelen tekst
        document,getElementByID("hilsen"). innerHTMl = tekst;
    </script>
</body>
</html>
